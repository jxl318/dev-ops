name: Test Connection to Server

on:
  workflow_dispatch:

env: 
  HOST: cassini.cs.kent.edu
  USER: jxl318
  TARGET: jxl318@cassini.cs.kent.edu
  RUN: ssh -o LogLevel=ERROR -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no jxl318@cassini.cs.kent.edu

jobs:
  deployment:
    name: Connect to server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.ID_ED25519 }}
          name: id_ed25519
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Examine Server
        run: | 
          echo $ ssh $TARGET ls -la 
          ssh $TARGET ls -la 
